<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css"
</head>
<body>
    <div class=list>  
        <span class=span>CSS Weather Forecast<i class="wi wi-sunrise"></i></span>    
            <p class=inline>
             <ul class=List_Item>
                <li class=Lisbon>Lisbon 21°C<i class="wi wi-day-sunny"></i></li>
                <li class=Paris>Paris 11°C<i class="wi wi-night-sleet"></i></li>
                <li class=Belgrade>Belgrade 15°C<i class="wi wi-day-cloudy"></i></li>
                <li class=Moscov>Moscov 21°C<i class="day-cloudy-high"></i></li>
                <li class=Tel_Aviv>Tel Aviv 32°C<i class="wi wi-hot"></i></li>
                <li class=Cair>Cair 21°C<i class="wi wi-day-sunny"></i></li>
                <li class=New_York>New York 17°C<i class="wi wi-day-thunderstorm"></i></li>
                <li class=New_Delhi>New Delhi 17°C<i class="wi wi-hail"></i></li>
                <li class=San_Francisco>San Francisco 15°C<i class="wi wi-day-sunny-overcast"></i></li>
                <li class=Tokyo>Tokyo 8°C<i class="wi wi-night-clear"></i></li>
                <li class=Sydney>Sydney 25°C<i class="wi wi-night-cloudy"></i></li>
              </ul>
            </p>
        <span class=span>Have a nice day and don't forget umbrella if you are New in Delhi now!</span>
    </div>
</body>
</html>
